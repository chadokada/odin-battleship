<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="./game.main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="player-container">
      <div class="gameboard-padding">
        <table class="gameboard" id="gameboard-player"></table>
        <div>Player 1's board</div>
      </div>
    </div>
    <div class="opponent-container">
      <div class="gameboard-padding">
        <table id="gameboard-opponent"></table>
        <div>Computer's board</div>
      </div>
      
    </div>
    <div class="game-controls">
      <button class="start-game">Start</button>
    </div>
  </div>
</body>
</html>
